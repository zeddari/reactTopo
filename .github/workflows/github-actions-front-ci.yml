name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
      HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
      FORCE_COLOR: 1
    steps:
    - name: Copy certificate
      run: |
          sudo mkdir /etc/docker/certs.d/harbor.axinode.com:7443 && cp ./cert/* /etc/docker/certs.d/harbor.axinode.com:7443
    - name: Add insecure registry for demon.json
      run: |
          export DOCKER_OPTS="--insecure-registry harbor.axinode.com:8380"
    - name: Setup Earthly
      uses: earthly/actions-setup@v1.0.7
      with:
        github-token: ${{ secrets.GIT_TOKEN }}
        version: v0.7.4
        use-cache: true
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Docker login
      run: docker login harbor.axinode.com:8380 --username "$HARBOR_USERNAME" --password "$HARBOR_PASSWORD"
    - name: Run build
      run: earthly --push +build && earthly --push +docker